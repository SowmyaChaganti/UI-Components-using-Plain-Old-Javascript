<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Forgot Password</title>
        
    </head>
    <body>
        <h:form>
            <p>enter your Email Id : <br></br>
                <h:inputText id="emailid"
                        title="Please enter your  email-ID"
                        value="#{forgot_password.id}">
                </h:inputText>
            </p>
                  <h:commandButton id="submit_id" value="Submit"
                                   action="#{forgot_password.submit_id}" ></h:commandButton><br></br>
                                   <h1>   
                                       <h:outputText value="#{forgot_password.que}" />    </h1>   
                 <h:inputText id="sec_ans" required ="false" 
                             requiredMessage="The answer field cannot be empty"
                        title="Please enter your answer"
                        value="#{forgot_password.inputanswer}"
                 validatorMessage="The ID must be between 1 and 40 characters"> 
                    </h:inputText>
                        <h:commandButton id="submit_ans" value="Submit" 
                                         action="#{forgot_password.checkanswer()}" ></h:commandButton><br></br>
                                         your password is :<br></br>
                                         <h1>    <h:outputText value="#{forgot_password.psw}" />    
                                         </h1>   
                                         <br></br>
                                         <h:commandButton  id="back"  value="Back to Log in"
                                                           action="index.xhtml"></h:commandButton>
                                             
                 </h:form> 
       
           </body>
</html>
