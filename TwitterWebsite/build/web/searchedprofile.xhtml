<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Searched user</title>
    </h:head>
    <h:body>
        <h:form>
        <div class="container-fluid">
  <div class="row">
        <div class="col-md-4">
          <p>#{login.currentUser.firstname}</p>
        </div>
             <div class="col-md-6">
                 <section>
                     
                     <p>#{searchclass.search(login.currentUser.twitterID)}</p>
                     <h:dataTable value="#{searchclass.user}" var="user">
                        
                <h:column>
                        <f:param name="followerid" value="#{user.twitter_id}"/>
                        <f:facet name="header">First name</f:facet>
                        #{user.firstname}
                </h:column>
                 <h:column>
                    <f:facet name="header">Last name</f:facet>
                    #{user.lastname}
                </h:column>
            </h:dataTable>
                      <h:commandButton value="Follow" action="follow.xhtml">
                         <f:param name="followerid" value="#{param['id']}"/>
                      </h:commandButton>
                     <br></br>
                     <c:forEach var="searcheduser" items="#{searchclass.SelectedUser(param['id'])}">
                         <p>#{searcheduser.post}</p>
                         <p>#{searcheduser.likecount}likes</p>
                     </c:forEach>
                 </section>
             </div>
  </div>
        </div>
        </h:form>
    </h:body>
</html>
